---
genomes:
  - genome: 'hg38'
    tools:
      - tool: 'bowtie-index'
        parts:
          - part: 'hg38.1.ebwt'
          - part: 'hg38.2.ebwt'
          - part: 'hg38.3.ebwt'
          - part: 'hg38.4.ebwt'
          - part: 'hg38.rev.1.ebwt'
          - part: 'hg38.rev.2.ebwt'
      - tool: 'bowtie2'
        parts:
          - part: 'hg38.1.bt2'
          - part: 'hg38.2.bt2'
          - part: 'hg38.3.bt2'
          - part: 'hg38.4.bt2'
          - part: 'hg38.rev.1.bt2'
          - part: 'hg38.rev.2.bt2'
      - tool: 'bwa_index'
        parts:
          - part: 'hg38.amb'
          - part: 'hg38.ann'
          - part: 'hg38.bwt'
          - part: 'hg38.pac'
          - part: 'hg38.rbwt'
          - part: 'hg38.rpac'
          - part: 'hg38.rsa'
          - part: 'hg38.sa'
      - tool: 'liftover'
        parts:
          - part: 'hg38ToHg19.over.chain'
          - part: 'hg38ToMm10.over.chain'
      - tool: 'rsem'
        parts:
          - part: 'hg38.1.ebwt'
          - part: 'hg38.2.ebwt'
          - part: 'hg38.3.ebwt'
          - part: 'hg38.4.ebwt'
          - part: 'hg38.chrlist'
          - part: 'hg38.grp'
          - part: 'hg38.idx.fa'
          - part: 'hg38.refseq.gtf'
          - part: 'hg38.rev.1.ebwt'
          - part: 'hg38.rev.2.ebwt'
          - part: 'hg38.seq'
          - part: 'hg38.ti'
          - part: 'hg38.transcripts.fa'
          - part: 'hg38_gene_to_tr.txt'
    others:
      - other: 'genome.fa'
      - other: 'genome.fa.fai'
      - other: 'hg38.2bit'

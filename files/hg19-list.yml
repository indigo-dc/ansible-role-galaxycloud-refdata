---
genomes:
  - genome: 'hg19'
    tools:
      - tool: 'bowtie-index'
        parts:
          - part: 'hg19.1.ebwt'
          - part: 'hg19.2.ebwt'
          - part: 'hg19.3.ebwt'
          - part: 'hg19.4.ebwt'
          - part: 'hg19.rev.1.ebwt'
          - part: 'hg19.rev.2.ebwt'
      - tool: 'bowtie2'
        parts:
          - part: 'hg19.1.bt2'
          - part: 'hg19.2.bt2'
          - part: 'hg19.3.bt2'
          - part: 'hg19.4.bt2'
          - part: 'hg19.rev.1.bt2'
          - part: 'hg19.rev.2.bt2'
      - tool: 'bwa_index'
        parts:
          - part: 'hg19.amb'
          - part: 'hg19.ann'
          - part: 'hg19.bwt'
          - part: 'hg19.fa.amb'
          - part: 'hg19.fa.ann'
          - part: 'hg19.fa.bwt'
          - part: 'hg19.fa.pac'
          - part: 'hg19.fa.rbwt'
          - part: 'hg19.fa.rpac'
          - part: 'hg19.fa.rsa'
          - part: 'hg19.fa.sa'
          - part: 'hg19.pac'
          - part: 'hg19.pac'
          - part: 'hg19.rpac'
          - part: 'hg19.rsa'
          - part: 'hg19.sa'
      - tool: 'liftover'
        parts:
          - part: 'hg19ToHg18.over.chain'
          - part: 'hg19ToHg38.over.chain'
          - part: 'hg19ToMm10.over.chain'
          - part: 'hg19ToMm9.over.chain'
      - tool: 'rsem'
        parts:
          - part: 'hg19_ucsc.1.ebwt'
          - part: 'hg19_ucsc.2.ebwt'
          - part: 'hg19_ucsc.3.ebwt'
          - part: 'hg19_ucsc.4.ebwt'
          - part: 'hg19_ucsc.chrlist'
          - part: 'hg19_ucsc.grp'
          - part: 'hg19_ucsc.idx.fa'
          - part: 'hg19_ucsc.rev.1.ebwt'
          - part: 'hg19_ucsc.rev.2.ebwt'
          - part: 'hg19_ucsc.seq'
          - part: 'hg19_ucsc.ti'
          - part: 'hg19_ucsc.transcripts.fa'
          - part: 'hg19RefSeq.1.ebwt'
          - part: 'hg19RefSeq.2.ebwt'
          - part: 'hg19RefSeq.3.ebwt'
          - part: 'hg19RefSeq.4.ebwt'
          - part: 'hg19RefSeq.chrlist'
          - part: 'hg19RefSeq.grp'
          - part: 'hg19RefSeq.idx.fa'
          - part: 'hg19RefSeq.rev.1.ebwt'
    others:
      - other: 'genome.fa'
      - other: 'genome.fa.fai'
      - other: 'hg19.2bit'

---

- name: 'Configure the paths to the tool_data_table_conf.xml'
  ini_file:
    dest: '{{ galaxy_config_file }}'
    section: 'app:main'
    option: 'tool_data_table_config_path'
    value: '{{ refdata_dir }}/{{ refdata_cvmfs_repository_name }}/location/tool_data_table_conf.xml' 
  notify:
    - restart galaxy

- name: 'Configure the paths to the tool_data_table_conf.xml for data.galaxyproject.org'
  ini_file:
    dest: '{{ galaxy_config_file }}'
    section: 'app:main'
    option: 'tool_data_table_config_path'
    value: '/cvmfs/data.galaxyproject.org/byhand/location/tool_data_table_conf.xml,/cvmfs/data.galaxyproject.org/managed/location/tool_data_table_conf.xml'
  when: refdata_cvmfs_repository_name == 'data.galaxyproject.org'
  notify:
    - restart galaxy

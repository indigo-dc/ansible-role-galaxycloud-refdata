---
# Create directories for reference data and logs

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ galaxy_user }}"
    group: "{{ galaxy_user }}"
  with_items:
    - '{{ refdata_log_path }}'
    - '{{ refdata_dir }}'
    - '{{ missing_tools_log_path }}'
  become_user: root
  become_method: sudo

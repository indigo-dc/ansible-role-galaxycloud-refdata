---
# Create directories for reference data and logs

- name: Create reference data directory
  file:
    path: "{{ refdata_dir }}"
    state: directory
    owner: "{{ galaxy_user }}"
    group: "{{ galaxy_user }}"
  become_user: root
  become_method: sudo
  when: get_refdata_from_onedata|bool or get_refdata_from_cvmfs|bool

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ galaxy_user }}"
    group: "{{ galaxy_user }}"
  with_items:
    - '{{ refdata_log_path }}'
    - '{{ missing_tools_log_path }}'
  become_user: root
  become_method: sudo

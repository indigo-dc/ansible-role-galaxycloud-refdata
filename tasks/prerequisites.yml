---
# Create directories for reference data and logs

- set_fact:
    refdata_dir: '{{ galaxy_install_path }}/refdata'
  when: galaxy_lrms == "slurm"


- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ galaxy_user }}"
    group: "{{ galaxy_user }}"
  with_items:
    - '{{ refdata_dir }}'
    - '{{ refdata_log_path }}'
    - '{{ missing_tools_log_path }}'
  become_user: root
  become_method: sudo
